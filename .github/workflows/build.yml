name: .NET Build

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x.x'

      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri https://raw.githubusercontent.com/ottercorp/dalamud-distrib/main/stg/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncherCN\addon\Hooks\dev\"

      - name: Build
        run: |
          dotnet build --configuration Release --nologo FastDalamudCN/FastDalamudCN.csproj

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          path: |
            ./FastDalamudCN/bin/Release/FuckDalamudCN/*

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ./FastDalamudCN/bin/Release/FuckDalamudCN/*
          body: "自动构建"
          draft: false
          prerelease: false